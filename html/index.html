<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
  </head>

  <body>
    <div id="content">
      <div>{{ message }}</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      new Vue({
        el: "#content",
        data() {
          return {
            message: "Hello World!"
          };
        }
      });
    </script>
  </body>
</html>
